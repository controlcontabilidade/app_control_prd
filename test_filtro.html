<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Filtro Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste do Filtro de Status</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control" id="searchInput" placeholder="BUSCAR POR EMPRESA, CNPJ OU RAZÃO SOCIAL...">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="btn-group w-100" role="group" aria-label="Filtros de Status">
                            <a href="/?status=ativo" class="btn btn-success">
                                <i class="bi bi-check-circle me-1"></i>ATIVOS
                            </a>
                            <a href="/?status=inativo" class="btn btn-outline-danger">
                                <i class="bi bi-x-circle me-1"></i>INATIVOS
                            </a>
                            <a href="/?status=todos" class="btn btn-outline-primary">
                                <i class="bi bi-list me-1"></i>TODOS
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h2>Teste com filtro INATIVO ativo:</h2>
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control" id="searchInput2" placeholder="BUSCAR POR EMPRESA, CNPJ OU RAZÃO SOCIAL...">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="btn-group w-100" role="group" aria-label="Filtros de Status">
                            <a href="/?status=ativo" class="btn btn-outline-success">
                                <i class="bi bi-check-circle me-1"></i>ATIVOS
                            </a>
                            <a href="/?status=inativo" class="btn btn-danger">
                                <i class="bi bi-x-circle me-1"></i>INATIVOS
                            </a>
                            <a href="/?status=todos" class="btn btn-outline-primary">
                                <i class="bi bi-list me-1"></i>TODOS
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h2>Teste com filtro TODOS ativo:</h2>
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control" id="searchInput3" placeholder="BUSCAR POR EMPRESA, CNPJ OU RAZÃO SOCIAL...">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="btn-group w-100" role="group" aria-label="Filtros de Status">
                            <a href="/?status=ativo" class="btn btn-outline-success">
                                <i class="bi bi-check-circle me-1"></i>ATIVOS
                            </a>
                            <a href="/?status=inativo" class="btn btn-outline-danger">
                                <i class="bi bi-x-circle me-1"></i>INATIVOS
                            </a>
                            <a href="/?status=todos" class="btn btn-primary">
                                <i class="bi bi-list me-1"></i>TODOS
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

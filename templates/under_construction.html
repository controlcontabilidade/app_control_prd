<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ system_name }} - Control Contabilidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .construction-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 60px 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        
        .construction-icon {
            font-size: 5rem;
            color: #ffc107;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        .construction-title {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 20px;
        }
        
        .construction-subtitle {
            color: #6c757d;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .construction-message {
            background: #f8f9fa;
            border-left: 4px solid #ffc107;
            padding: 20px;
            margin: 30px 0;
            border-radius: 5px;
            text-align: left;
        }
        
        .construction-message h5 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .construction-message p {
            color: #495057;
            margin: 0;
            line-height: 1.6;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: white;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='images/control-logo.svg') }}" alt="Control Contabilidade" class="logo">
        
        <!-- Ícone de construção -->
        <div class="construction-icon">
            <i class="fas fa-hard-hat"></i>
        </div>
        
        <!-- Título -->
        <h1 class="construction-title">{{ system_name }}</h1>
        <p class="construction-subtitle">{{ description }}</p>
        
        <!-- Mensagem -->
        <div class="construction-message">
            <h5><i class="fas fa-info-circle me-2"></i>Sistema em Desenvolvimento</h5>
            <p>Este sistema está sendo desenvolvido e em breve estará disponível. 
               Enquanto isso, você pode acessar o SIGEC para gerenciar seus clientes e dados contábeis.</p>
        </div>
        
        <!-- Botão para voltar -->
        <a href="{{ url_for('system_selection') }}" class="btn btn-back">
            <i class="fas fa-arrow-left me-2"></i>Voltar para Seleção de Sistemas
        </a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
